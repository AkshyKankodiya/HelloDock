name: mail on failure test

on:
  schedule:
    - cron: "0 6,12,18,0 * * *"  
  workflow_dispatch:
    inputs:
      choice:
        type: choice
        description: Select The Environment URL
        options:
          - https://app.hellodock.com/
          - https://qa.hellodock.com/
          - https://dev.hellodock.com/

jobs:
  test:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Install Playwright Allure
      - name: Install Playwright Allure
        run: npm install --save-dev allure-playwright

      # Step 5: Run Playwright tests (allow them to fail without stopping the workflow)
      - name: Run Playwright tests
        env:
          BASE_URL: ${{ github.event.inputs.choice }}
        run: |
          npx playwright test --reporter=line,allure-playwright
        continue-on-error: true
        id: playwright-tests

      # Step 6: Set CC email if there were test failures
      - name: Set CC Email for test failures
        if: (steps.playwright-tests.outcome == 'failure')
        run: echo "CC_EMAIL=${{ vars.FAILURE_CC_EMAIL }}" >> $GITHUB_ENV

      - name: Set CC Email for test successes
        if: (steps.playwright-tests.outcome == 'success')
        run: echo "CC_EMAIL=${{ vars.SUCCESS_CC_EMAIL }}" >> $GITHUB_ENV

      # Step 7: Debug - Print CC_EMAIL to verify it's set correctly
      - name: Debug CC_EMAIL
        run: echo "CC_EMAIL=${{ env.CC_EMAIL }}"

      # Step 8: Upload Playwright test results as artifacts
      - name: Upload Playwright test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: '**/test-results/**'

      # Step 9: Upload Allure results
      - name: Upload Allure Results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: ./allure-results

      # Step 10: Get Build URL for email
      - name: Get Build URL
        run: |
          echo "The Build URL is: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      # Step 11: Send email notification with conditional CC based on test result
      - name: Send email notification
        if: always()  # Always send the email
        env:
          CC_EMAIL: ${{ env.CC_EMAIL }}  # Use the CC_EMAIL variable set in previous steps
        uses: dawidd6/action-send-mail@v3
        with:
          from: Hellodock Team <no-reply@hellodock.com>
          to: rahul.trello2020@gmail.com
          cc: ${{ env.CC_EMAIL }}  # CC set based on success or failure
          subject: 'Test Automation Build Job Status: ${{ job.status }}'
          body: |
            Hello Team,

            The build process for your smoke test is completed. Please use the link below to view the result.

            Build URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Environment: ${{ github.event.inputs.choice }}
            
            Thanks,
            HelloDock Automation Team
          server_address: email-smtp.us-east-2.amazonaws.com
          server_port: 587
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          secure: false

  publish:
    runs-on: windows-latest
    needs: test

    steps:
      # Step 12: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 13: Download Allure Results
      - name: Download Allure Results
        uses: actions/download-artifact@v3
        with:
          name: allure-results
          path: allure-results

      # Step 14: Install Allure CLI
      - name: Install Allure CLI
        run: |
          npm install -g allure-commandline --save-dev
          allure --version

      # Step 15: Generate Allure Report
      - name: Generate Allure Report
        run: |
          allure generate allure-results -o allure-report

      # Step 16: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      # Step 17: Print Allure Report URL
      - name: Print Allure Report URL
        run: |
          echo "Allure report is available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
